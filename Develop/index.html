<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">

      <div class="row">
        <text-area class="hour">9 a.m.</text-area>
        <input type="text" id="input9am" class="description, time-block" placeholder="Enter tasks here...">
        <button type ="button" id="save9am" class="col-lg-2, btn, btn-primary, saveBtn"><i class="far fa-save"></i>
      </div>

      <div class="row">
        <text-area class="hour">10 a.m.</text-area>
        <input type="text" id="input10am" class="description, time-block" placeholder="Enter tasks here...">
        <button type ="button" id="save10am" class="btn, btn-primary, saveBtn"><i class="far fa-save"></i>
      </div>
      
      <div class="row">
        <text-area class="hour">11 a.m.</text-area>
        <input type="text" id="input11am" class="description, time-block" placeholder="Enter tasks here...">
        <button type ="button" id="save11am" class="btn, btn-primary, saveBtn"><i class="far fa-save"></i>
      </div>
      
      <div class="row">
        <text-area class="hour">12 p.m.</text-area>
        <input type="text" id="input12pm" class="description, time-block" placeholder="Enter tasks here...">
        <button type ="button" id="save12pm" class="btn, btn-primary, saveBtn"><i class="far fa-save"></i>
      </div>
      
      <div class="row">
        <text-area class="hour">1 p.m.</text-area>
        <input type="text" id="input1pm" class="description, time-block" placeholder="Enter tasks here...">
        <button type ="button" id="save1pm" class="btn, btn-primary, saveBtn"><i class="far fa-save"></i>
      </div>
      
      <div class="row">
        <text-area class="hour">2 p.m.</text-area>
        <input type="text" id="input2pm" class="description, time-block" placeholder="Enter tasks here...">
        <button type ="button" id="save2pm" class="btn, btn-primary, saveBtn"><i class="far fa-save"></i>
      </div>

      <div class="row">
        <text-area class="hour">3 p.m.</text-area>
        <input type="text" id="input3pm" class="description, time-block" placeholder="Enter tasks here...">
        <button type ="button" id="save3pm" class="btn, btn-primary, saveBtn"><i class="far fa-save"></i>
      </div>

      <div class="row">
        <text-area class="hour">4 p.m.</text-area>
        <input type="text" id="input4pm" class="description, time-block" placeholder="Enter tasks here...">
        <button type ="button" id="save4pm" class="btn, btn-primary, saveBtn"><i class="far fa-save"></i>
      </div>

      <div class="row">
        <text-area class="hour">5 p.m.</text-area>
        <input type="text" id="input5pm" class="description, time-block" placeholder="Enter tasks here...">
        <button type ="button" id="save5pm" class="btn, btn-primary, saveBtn"><i class="far fa-save"></i>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
